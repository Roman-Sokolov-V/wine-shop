<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Please follow the link below to reset your password:</p>

    <a href="{{ site_url }}?token={{ token }}">Reset Password Form</a>

    <div class="footer">
      <p>Best regards,<br>The Pet Shelter Team</p>
    </div>
  </div>
</body>
</html>
