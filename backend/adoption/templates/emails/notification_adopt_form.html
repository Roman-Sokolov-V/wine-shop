<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Adoption Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .pet-info {
      margin-top: 20px;
    }
    .pet-info p {
      margin: 5px 0;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>New Adoption Form</h2>
    <div class="pet-info">
      {% for key, value in form.items %}
        {{ key }}: {{ value }}
      {% endfor %}
    </div>
  </div>


</body>
</html>
